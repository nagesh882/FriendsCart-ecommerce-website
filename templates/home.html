{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/bannar.jpg' %}" width="100%" style="height:380px;" class="img-fluid rounded responsive">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid ">
			<div class="card-body">
				<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{product.images.url}}" class="rounded"> </a>
				<figcaption class="info-wrap">
					<a href="{{ product.get_url }}" class="title">{{product.product_name}}</a>
					<small>{{product.stock}} Stocks Available</small>
					<div class="price mt-1">&#8377; {{product.price}}</div> <!-- price-wrap.// -->
				</figcaption>
			</div>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
